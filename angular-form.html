<form name="{{form.name}}" ng-submit="submitMethod()">
    <div layout-gt-md="row" layout-align-gt-md="space-between" ng-repeat="row in form.fields">
        <div
                layout="column"
                ng-repeat="column in row"
                flex>
            <dn-input ng-repeat="field in column"></dn-input>
        </div>
    </div>
</form>
